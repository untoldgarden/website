<html lang="en">

<head>

    <meta property="og:image" content="{{ site.url }}/assets/images/{% if page.image %}{{ page.image }}{% else %}reach.webp{% endif %}" />

    <meta property="og:locale" content="en_US" />

    <!-- Additional SEO Meta Tags -->

    <meta property="article:publisher" content="https://untold.garden" />
    <meta name="application-name" content="Untold Garden" />

    <style>
        /* Force full screen on iOS */
        html {
            background-color: #000 !important;
        }
        
        body {
            background-color: #000 !important;
            font-family: 'Kievit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif !important;
        }
        
        * {
            font-family: 'Kievit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif !important;
        }
        
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            z-index: 1;
            background: url('{{ site.baseurl }}/assets/images/fallback-bg.webp') no-repeat center center;
            background-size: cover;
            background-color: #000;
            pointer-events: none;
        }

        @media screen and (max-width: 767px) {
            #background-container {
                background: url('{{ site.baseurl }}/assets/images/fallback-bkg-mobile.webp') no-repeat center center;
                background-size: cover;
                background-color: #000;
            }
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in;
            pointer-events: none;
            background-color: #000;
            z-index: 2;
        }
        
        @supports (-webkit-touch-callout: none) {
            /* iOS specific - scale to cover bottom bar */
            #video-background {
                width: 100vw;
                height: 100vh;
            }
        }
        
        #video-background iframe {
            position: absolute !important;
            top: 0 !important;
            left: 50% !important;
            width: 177.78vh !important;
            height: 100vh !important;
            min-width: 100vw !important;
            min-height: 100vh !important;
            transform: translateX(-50%) !important;
            border: none !important;
        }
        
        #video-background.mobile-embed iframe {
            position: absolute !important;
            top: 0 !important;
            left: 50% !important;
            width: 177.78vh !important;
            height: 100vh !important;
            min-width: 100vw !important;
            min-height: 100vh !important;
            transform: translateX(-50%) !important;
        }

        @media (max-width: 767px) {
            #video-background {
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
            }
            
            #video-background iframe {
                position: absolute !important;
                top: 0 !important;
                left: 50% !important;
                width: 177.78vh !important;
                height: 100vh !important;
                min-width: 100vw !important;
                min-height: 100vh !important;
                transform: translateX(-50%) !important;
                border: none !important;
            }
        }

        .header {
            position: relative;
            z-index: 100;
            pointer-events: auto;
        }
        
        .header * {
            pointer-events: auto;
        }
        
        .logo, .navigation, .navigation a {
            color: #fafafa !important;
            opacity: 1 !important;
            visibility: visible !important;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
        }
        
        .navigation a {
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            body {
                padding-top: env(safe-area-inset-top);
            }
            
            .header {
                position: fixed !important;
                top: auto !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                width: 100% !important;
                padding: 0 !important;
                flex-direction: row !important;
                align-items: stretch !important;
                background: transparent !important;
                padding-bottom: env(safe-area-inset-bottom) !important;
            }
            
            .logo {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                display: block !important;
                padding: 20px 25px !important;
                padding-top: max(20px, calc(env(safe-area-inset-top) + 10px)) !important;
                font-size: 1.2em !important;
            }
            
            .navigation {
                flex-direction: row !important;
                width: 100% !important;
                margin: 0 !important;
                gap: 0 !important;
            }
            
            .navigation a {
                flex: 1 !important;
                text-align: center !important;
                padding: 40px 10px 10px 10px !important;
                position: relative !important;
                font-size: 0.9em !important;
            }
            
            .navigation a::after {
                content: '' !important;
                position: absolute !important;
                right: 0 !important;
                bottom: 0 !important;
                width: 1px !important;
                height: 55% !important;
                background: rgba(255, 255, 255, 0.3) !important;
            }
            
            .navigation a:last-child::after {
                display: none !important;
            }
        }
        
        #video-background.loaded {
            opacity: 1;
        }
        
        #video-background.mobile-embed {
            background-color: #000;
        }

        #video-background.mobile-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="background-container"></div>
    <video id="video-background" autoplay muted loop playsinline style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -50; object-fit: cover; opacity: 0; transition: 0.5s opacity;">
        <source src="{{ site.baseurl }}/assets/video/showreel_mobile.mp4" type="video/mp4">
    </video>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        (function() {
            const videoElement = document.getElementById('video-background');
            
            if (!videoElement) {
                console.log('Video element not found');
                return;
            }

            console.log('HTML5 video background initialized');

            // Show video when it starts playing
            videoElement.addEventListener('play', function() {
                console.log('Video started playing');
                videoElement.classList.add('loaded');
            });

            // Show video when data loads
            videoElement.addEventListener('loadeddata', function() {
                console.log('Video data loaded');
            });

            // Handle errors
            videoElement.addEventListener('error', function(e) {
                console.log('Video error:', e);
            });

            // Try to play immediately
            var playPromise = videoElement.play();
            if (playPromise !== undefined) {
                playPromise.then(function() {
                    console.log('Autoplay succeeded');
                }).catch(function(error) {
                    console.log('Autoplay failed:', error.message);
                    // Set up tap-to-play fallback
                    setTimeout(function() {
                        if (videoElement.paused) {
                            console.log('Video still paused after 500ms, setting up tap to play');
                            var playOnTap = function() {
                                console.log('User tapped, playing video');
                                videoElement.play();
                            };
                            document.addEventListener('touchstart', playOnTap, { once: true });
                            document.addEventListener('click', playOnTap, { once: true });
                        }
                    }, 500);
                });
            }
        })();
        
        // Vimeo player initialization stub - kept for compatibility
        (function() {
            const DESKTOP_VIDEO_URL = 'https://vimeo.com/1047666931/e9bd2fa0b0';
            const MOBILE_VIDEO_URL = 'https://vimeo.com/1061053405/3faa6f7993';
    </script>

    <div class="header">

            Untold Garden
        </div>
        <div class="navigation">
            <a href="{{ '/projects/' | relative_url }}">Projects</a>
            <a href="https://news.untold.garden">News</a>
            <a href="{{ '/about-us/' | relative_url }}">About Us</a>
        </div>
    </div>
</body>

</html>
