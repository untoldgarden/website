<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="author" content="Untold Garden">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ page.description }}">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
    <meta name="keywords" content="{{ page.title }}, untold garden, art project, design project, technology, {{ page.keywords | default: 'digital art, installation' }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}"/>
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:locale" content="en_US">
    {% if page.og_image %}
    <meta property="og:image" content="{{ site.url }}{{ page.og_image }}"/>
    <meta property="og:image:width" content="{{ page.og_image_width | default: '1920' }}"/>
    <meta property="og:image:height" content="{{ page.og_image_height | default: '1080' }}"/>
    {% endif %}
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="{{ page.title }} | {{ site.title }}"/>
    <meta name="twitter:description" content="{{ page.description }}"/>
    <meta name="twitter:creator" content="@untoldgarden"/>
    {% if page.og_image %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.og_image }}"/>
    {% endif %}
    
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
    <style>
        @font-face {
            font-family: 'Kievit';
            src: url("{{ site.baseurl }}/assets/fonts/KievitOT-Regular.woff2") format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Kievit';
            src: url("{{ site.baseurl }}/assets/fonts/KievitOT-Medium.woff2") format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }
        
        /* Updated: Nov 1, 2025 - Reduced top spacing - Force override */
        body.project-page {
            background-color: #fafafa !important;
            display: block !important;
            padding-top: 0 !important;
            min-height: 0 !important;
            align-items: flex-start !important;
            justify-content: flex-start !important;
            height: auto !important;
            font-family: 'Kievit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif !important;
        }
        
        body.project-page html, body.project-page {
            height: auto !important;
            min-height: auto !important;
        }
        
        #icons-container {
            display: none !important;
            height: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        main {
            height: auto !important;
            display: block !important;
            padding-top: 0 !important;
            min-height: 0 !important;
            align-items: flex-start !important;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Kievit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif !important;
        }
        
        h1 {
            font-size: 2rem !important;
        }
        
        .container {
            margin-top: 0 !important;
            padding-top: 60px !important;
            margin-left: auto !important;
            margin-right: auto !important;
            margin-bottom: auto !important;
            position: relative !important;
            top: 0 !important;
        }
        
        #backButton {
            position: fixed !important;
            top: 10px !important;
            z-index: 1000 !important;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            margin: 2rem 0;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            #backButton {
                display: none !important;
                height: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            #icons-container {
                display: none !important;
                height: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            html, body {
                height: auto !important;
                min-height: auto !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            
            .container {
                padding-top: 1.5rem !important;
                margin-top: 0 !important;
            }
        }
    </style>
</head>
<body class="project-page">
    <div id="icons-container"></div>
    <button id="backButton" aria-label="Go back">
        <svg class="icon-back">
            <use xlink:href="#icon-arrow-left"></use>
        </svg>
    </button>

    <div class="container">
        {{ content | replace: '<div class="vimeo">', '<div class="video-wrapper">' }}
        <div class="copyright">Â© Untold Garden 2025</div>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        fetch('{{ site.baseurl }}/assets/icons.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('icons-container').innerHTML = data;
            });

        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = '{{ site.baseurl }}/projects/';
        });
    </script>
</body>
</html>
