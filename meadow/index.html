<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to Meadow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://www.meadow.space/">
    <style>
        body {
            font-family: 'Kievit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            background-color: #fafafa;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .loader {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting you to Meadow</h1>
        <div class="loader"></div>
        <p>If you are not redirected automatically, <a href="https://www.meadow.space/">click here</a>.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Check if iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Redirect iOS users to App Store
                window.location.href = "https://apps.apple.com/us/app/meadow/id6463741651";
            } 
            // Check if Android
            else if (/android/i.test(userAgent)) {
                // Redirect Android users to Google Play
                window.location.href = "https://play.google.com/store/apps/details?id=com.untoldgarden.meadow";
            } 
            // Default redirect for other devices
            else {
                window.location.href = "https://www.meadow.space/";
            }
        });
    </script>
</body>
</html>
