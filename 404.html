    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        (function() {
            const VIMEO_URL = 'https://vimeo.com/1047666931/e9bd2fa0b0';
            const STORAGE_KEY = 'untold-garden-video-initialized';
            const isMobile = window.innerWidth < 768;
            const videoContainer = document.getElementById('video-background');
            const playOverlay = document.getElementById('play-button-overlay');
            
            if (!videoContainer) {
                console.log('Video container not found');
                return;
            }

            let player = null;
            let hasUserInteracted = localStorage.getItem(STORAGE_KEY) === 'true';

            console.log('Vimeo video background initialized');
            console.log('Is mobile:', isMobile);
            console.log('Has user interacted before:', hasUserInteracted);

            // Initialize Vimeo player
            function initializePlayer() {
                const options = {
                    url: VIMEO_URL,
                    loop: true,
                    background: true,
                    muted: true,
                    byline: false,
                    title: false,
                    quality: 'auto',
                    responsive: true,
                    speed: true,
                    pip: false,
                    controls: false,
                    autoplay: !isMobile || hasUserInteracted // Autoplay on desktop always, on mobile only if they've interacted
                };

                player = new Vimeo.Player(videoContainer, options);

                player.on('play', function() {
                    console.log('Vimeo video started playing');
                    videoContainer.classList.add('loaded');
                    if (isMobile) {
                        playOverlay.style.display = 'none';
                    }
                });

                player.on('error', function(error) {
                    console.log('Vimeo error:', error);
                });

                player.ready().then(function() {
                    console.log('Vimeo player ready');
                    if (!isMobile || hasUserInteracted) {
                        player.play().catch(function(error) {
                            console.log('Autoplay failed:', error);
                        });
                    }
                });
            }

            // Handle first-time play button click (mobile only)
            function handleFirstPlay() {
                console.log('User clicked play button');
                localStorage.setItem(STORAGE_KEY, 'true');
                playOverlay.style.display = 'none';
                hasUserInteracted = true;
                
                if (player) {
                    player.play().catch(function(error) {
                        console.log('Play on user interaction failed:', error);
                    });
                }
            }

            // Set up play button click (mobile only)
            if (isMobile) {
                playOverlay.addEventListener('click', handleFirstPlay);
                playOverlay.addEventListener('touchstart', handleFirstPlay);
            }

            // Initialize the player
            initializePlayer();

            // Show or hide play overlay based on device and user history (mobile only)
            if (isMobile) {
                if (hasUserInteracted) {
                    playOverlay.style.display = 'none';
                } else {
                    playOverlay.style.display = 'flex';
                    console.log('Showing play button overlay for first-time mobile user');
                }
            } else {
                playOverlay.style.display = 'none';
                console.log('Desktop detected, hiding play button overlay');
            }
        })();
    </script>
